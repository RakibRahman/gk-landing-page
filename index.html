<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gain Knowledge</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-indigo-500 px-10 py-5 relative border-b-4 border-red-400">
      <nav class="flex justify-between items-center md:mb-16">
        <img class="w-1/2" src="img/logo.svg" alt="Logo" />
        <img class="w-10 md:hidden" src="img/icons8-menu-96.png" alt="Menu" />
      </nav>
      <div class="text-white my-5 md:text-3xl">
        <h1 class="text-xl font-bold md:my-5">Want to learn Tailwind CSS?</h1>
        <p class="text-gray-300">
          Tailwind is the fastest growing utility-first CSS framework. Let's
          learn it step by step.
        </p>
        <button class="md:my-5 my-2 py-1 px-2 rounded-full bg-red-400">
          Enroll now
        </button>
      </div>
      <img
        class="max-w-full w-24 h-24 absolute bottom-0 right-0 mr-10 -mb-12 border-4 border-red-400 rounded-full bg-white"
        src="img/tailwind-css-seeklogo.com.svg"
        alt=""
      />
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
